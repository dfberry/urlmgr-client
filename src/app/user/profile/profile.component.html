<div class="col-md-6">
          <h2>{{user.email}}</h2>
          <form [formGroup]="formModel" (ngSubmit)="save()" >

              <div class="form-group firstName">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName"
                    placeholder="Your first name here" />
                   </div>
              <div class="form-group lastName" >
                  <label for="lastName">Last Name</label>
                  <input type="lastName" class="form-control" id="lastName" name="lastName" formControlName="lastName"
                    placeholder="Your last name here" />
              </div>                
              <div class="form-group submit">
                  <button type="submit" 
                  class="btn btn-default" id="submit" name="submit" 
                  [disabled] = "!formModel.valid"
                  >Save Profile</button>
              </div>
          </form>
      </div>
